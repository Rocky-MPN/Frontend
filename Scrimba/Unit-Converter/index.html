<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-wrapper">

        <aside>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </aside>

        <nav>
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="result">
                20
            </div>
            <button>Convert</button>
        </nav>

        <main>
            <section>
                <h2>Length (Meter/Feet)</h2>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </section>

            <section>
                <h2>Volume (Liters/Gallons)</h2>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </section>

            <section>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </section>
        </main>

        <footer>Created by Rocky</footer>


    </div>


    <script src="app.js"></script>
</body>

</html>
